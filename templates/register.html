<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <!-- Favicon link -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Viewport meta tag for proper mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Card container */
        .register-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            color: #444;
        }

        /* Flash messages */
        .flash-messages {
            background-color: #ffe0e0;
            color: #d8000c;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: left;
        }

        .flash-messages p {
            margin: 0;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            text-align: left;
        }

        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Link styles (for Register button) */
        p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Return to Login button style */
        .return-button {
            display: inline-block;
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .return-button:hover {
            text-decoration: underline;
        }

        /* Mobile view adjustments */
        @media (max-width: 600px) {
            .register-container {
                width: 90%; /* Allow more space on mobile */
                padding: 2rem;  /* Add more padding around the container */
                font-size: 0.9rem; /* Slightly smaller text on small screens */
                margin: 10px;  /* Add margin around the container */
            }

            h1 {
                font-size: 1.5rem; /* Slightly smaller title on mobile */
                margin-bottom: 1rem;
            }

            input, button {
                font-size: 0.9rem; /* Adjust font size of inputs and button */
            }

            p {
                font-size: 0.8rem; /* Adjust font size for the footer link */
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h1>Register</h1>

        <!-- Flash message display -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Register</button>
        </form>

        <!-- Return to Login Button -->
        <p><a href="{{ url_for('login') }}" class="return-button">Back</a></p>
    </div>
</body>

</html>
