<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <!-- Favicon link -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Viewport meta tag for proper mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General styles */
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow-x: hidden;
        }

        body {
          position: relative;
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f4f4f9;
          color: #333;
          overflow: hidden;
        }

        body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background-image: url("{{ url_for('static', filename='blurry-gradient-haikei.svg') }}");
          background-repeat: no-repeat;
          background-position: center center;
          background-size: cover;
          z-index: -1;
        }

        /* Card container */
        .register-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: clamp(280px, 18%, 360px);
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            color: #444;
        }

       /* FLASH MESSAGES */
        .flash-message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.2); /* Matches input background */
            color: #000;
        }

        /* ERROR */
        .flash-message.error {
            color: #d8000c !important;
        }

        /* SUCCESS */
        .flash-message.success {
            color: #006400 !important;
        }

        .flash-message p {
            margin: 0;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            text-align: left;
        }

        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            color: #000;
            outline: none;
            transition: border 0.3s ease, background 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Focus on text/selection area */
        input:focus, textarea:focus, select:focus {
            outline: none;
            border: 1px solid rgba(100, 180, 255, 0.4);
            box-shadow: 0 0 5px rgba(100, 180, 255, 0.2);
        }

        ::placeholder {
            color: gray;
            opacity: 1;
        }

         /* Register button */
         button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: rgba(76, 175, 80, 0.95);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
        }

        button:hover {
            background-color: rgba(137, 202, 138, 0.85);
            backdrop-filter: blur(10px);
            text-decoration: underline;
            color: white;
        }

        /* Link styles (for Register button) */
        p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Return to Login button style */
        .return-button {
            display: inline-block;
            color: #0066cc;
            text-decoration: none;
            margin-top: 0px;
        }

        .return-button:hover {
            text-decoration: underline;
        }

        /* Mobile view adjustments */
        @media (max-width: 600px) {
            .register-container {
                width: 70%;
                padding: 2rem;  /* Add more padding around the container */
                font-size: 0.9rem; /* Slightly smaller text on small screens */
                margin: 10px;  /* Add margin around the container */
            }

            h1 {
                font-size: 1.5rem; /* Slightly smaller title on mobile */
                margin-bottom: 1rem;
            }

            input, button {
                font-size: 0.9rem; /* Adjust font size of inputs and button */
            }

            p {
                font-size: 0.8rem; /* Adjust font size for the footer link */
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h1>Register</h1>

        <!-- Flash message display -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Register</button>
        </form>

        <!-- Return to Login Button -->
        <p><a href="{{ url_for('login') }}" class="return-button">Back</a></p>
    </div>
</body>

</html>
